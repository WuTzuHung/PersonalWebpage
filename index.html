// GSAP 動畫
window.onload = function() {
    // 先將透明度設置為 1
    document.getElementById("backgroundAnimation").style.opacity = 1;

    // 延遲顯示，然後進行淡出
    gsap.to("#backgroundAnimation", {
      duration: 1,    // 動畫持續時間
      delay: 4,       // 延遲 4 秒後開始消失（根據需要調整）
      opacity: 0,     // 最終透明度
      onComplete: function() {
        // 動畫完成後隱藏元素
        document.getElementById("backgroundAnimation").style.display = "none";
      }
    });
  };
        </script>
